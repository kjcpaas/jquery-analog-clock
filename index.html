<html>
  <head>
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/moment.min.js"></script>
    <script src="lib/js/jquery-analog-clock.js"></script>
    <link rel="stylesheet" href="lib/css/jquery-analog-clock.css" />
    <link rel="stylesheet" href="app.css" />

    <script>
      $(document).ready(function() {
        $(".clock-sample").analogClock({
          initTime: "15:30"
        });
      });
    </script>

  <body>
    <div class="clock-sample" data-init-time="1:35"></div>
    <div class="clock-sample" data-init-time="5:20"></div>
    <div class="clock-sample" data-init-time="21:45"></div>
  </body>
</html>
